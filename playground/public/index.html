<script>
    var copyTo = function (el, size) {
        var newEl = el.clone()
        newEl.insertAfter(el)
        var elSize = el.attr('class')
        newEl.removeClass(elSize).addClass(size)
        newEl.find("[data-shoot-file]").each(function (k ,v) {
            var file = $(v).attr("data-shoot-file")
            file = file.replace(elSize+'/', size+'/')
            $(v).attr("data-shoot-file", file)
        })
        newEl.children("h2").text(size+" icons")
    }

    var xsmall = $(".xsmall");
    xsmall.children("h2").text("xsmall icons")

    copyTo(xsmall, "xlarge")
    copyTo(xsmall, "large")
    copyTo(xsmall, "medium")
    copyTo(xsmall, "small")

</script>
